<!DOCTYPE html>
<html>
    <head> <!--start of head-->
        <script src="JS/main.js"></script> <!--calling the JS file-->
    </head><!--end of head-->
    <body><!--start of body-->
        <p id="rand"></p><!--assigning an id value name rand-->

        <button onclick="random()">random number</button><!--creating a button called random number which then calls js function name-->

        <button onclick="negation_operator()">negative number</button><!--creating a button called negative number which then calls js function name-->

        <button onclick="modulus_operator()">3%2</button><!--creating a button displaying 3%2 which then calls js function name-->

        <button onclick="increment()">Increment 3</button><!--creating a button called Increment 3 which then calls js function name-->
